paths:
  /vehicle/export:
    get:
      summary: Return vehicle image and metadata
      operationId: getVehicleExport
      responses:
        '200':
          description: Multipart with JSON and raw image
          content:
            multipart/mixed:
              schema:
                type: object
                properties:
                  garagedVehicle:
                    type: object  # JSON part
                  vehicleImage:
                    type: string
                    format: binary  # ðŸ‘ˆ RAW binary (byte[]) here
              encoding:
                garagedVehicle:
                  contentType: application/json
                vehicleImage:
                  contentType: image/png
